{% extends "layout.html" %}

{% block title %}Register – MotorAI{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card anim-slide-up">

    <!-- Header -->
    <div class="auth-card-header">
      <div class="auth-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
      </div>
      <h1>Create account</h1>
      <p>Join MotorAI to start monitoring</p>
    </div>

    <!-- Body -->
    <div class="auth-card-body">

      {% if message %}
      <div class="alert alert-success">
        <i class="bi bi-check-circle-fill me-1"></i> {{ message }}
        <a href="{{ url_for('login') }}" style="color:var(--accent-green); font-weight:600;">Sign in →</a>
      </div>
      {% endif %}

      {% if error %}
      <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ error }}
      </div>
      {% endif %}

      <form method="post" novalidate id="registerForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required
            autofocus>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="At least 4 characters"
            required>
        </div>
        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password"
            placeholder="Repeat your password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-top:1.25rem;">
          <i class="bi bi-person-plus"></i>
          Create Account
        </button>
      </form>

      <p style="margin-top:1.25rem; font-size:0.82rem; color:var(--text-muted); text-align:center;">
        Already have an account?
        <a href="{{ url_for('login') }}" style="color:var(--accent-blue); font-weight:600;">Sign in →</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
