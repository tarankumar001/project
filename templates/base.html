<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Motor ML App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body {
        background: radial-gradient(circle at top, #f0f4ff 0, #e9ecef 45%, #dde1e7 100%);
      }

      .card {
        border-radius: 0.75rem;
      }

      .fade-in-up {
        opacity: 0;
        transform: translateY(12px);
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .fade-delay-1 { animation-delay: 0.1s; }
      .fade-delay-2 { animation-delay: 0.2s; }
      .fade-delay-3 { animation-delay: 0.3s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .graph-animate {
        opacity: 0;
        transform: scale(0.95);
        animation: graphIn 0.7s ease-out forwards;
      }

      .graph-delay-1 { animation-delay: 0.15s; }
      .graph-delay-2 { animation-delay: 0.3s; }
      .graph-delay-3 { animation-delay: 0.45s; }

      @keyframes graphIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Motor ML</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            {% if logged_in %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard_upload') }}">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logs') }}">Logs</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav">
            {% if logged_in %}
            <li class="nav-item">
              <span class="navbar-text me-3">
                Signed in as {{ current_user }}
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
