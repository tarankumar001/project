{% extends "layout.html" %}

{% block title %}Login – MotorAI{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card anim-slide-up">

    <!-- Header -->
    <div class="auth-card-header">
      <div class="auth-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z" />
        </svg>
      </div>
      <h1>Welcome back</h1>
      <p>Sign in to your MotorAI dashboard</p>
    </div>

    <!-- Body -->
    <div class="auth-card-body">

      {% if error %}
      <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ error }}
      </div>
      {% endif %}

      <form method="post" autocomplete="off" novalidate id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-top:1.25rem;">
          <i class="bi bi-box-arrow-in-right"></i>
          Sign In
        </button>
      </form>

      <p style="margin-top:1.25rem; font-size:0.82rem; color:var(--text-muted); text-align:center;">
        Don't have an account?
        <a href="{{ url_for('register') }}" style="color:var(--accent-blue); font-weight:600;">Create one →</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
